<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=800px, initial-scale=1.0">
<title>Year Progress</title>
<style>
:root{
--a0:#e0e0e0;
--a1:#ffffff;
--a2:#f3f3f3;
--a3:#1a1a1a;
--a4:#5c5c5c;
--a5:#0e8a45;
--a6:#0a6f37;
--a7:#e9e9e9;
--a8:#c42b1c;
--a9:"Segoe UI Variable Display","Segoe UI",sans-serif
}
body{
display:flex;
justify-content:center;
align-items:center;
height:100vh;
margin:0;
font-family:var(--a9);
overflow:hidden;
user-select:none
}
.w0{
background:var(--a1);
width:600px;
border-radius:8px;
box-shadow:0 14px 40px rgba(0,0,0,.2),0 0 0 1px rgba(0,0,0,.08);
display:flex;
flex-direction:column;
overflow:hidden;
animation:k0 .3s cubic-bezier(.18,.89,.32,1.28)
}
@keyframes k0{
from{transform:scale(.98);opacity:0}
to{transform:scale(1);opacity:1}
}
.t0{
background-color:var(--a2);
display:flex;
justify-content:space-between;
align-items:center;
padding:6px 12px;
height:25px;
box-sizing:border-box
}
.t1{
display:flex;
align-items:center;
gap:10px;
font-size:12px;
color:var(--a3)
}
.i0{width:16px;height:16px;fill:#444}
.c0{display:flex}
.c1{
width:46px;
height:25px;
display:flex;
justify-content:center;
align-items:center;
cursor:default;
transition:background .1s;
margin-top:-6px;
margin-bottom:-6px;
margin-right:-12px
}
.c1:last-child{border-top-right-radius:8px}
.c1 svg{width:10px;height:10px;stroke:var(--a3);stroke-width:1.2;fill:none}
.c1:hover{background:#e0e0e0}
.c2:hover{background:var(--a8)}
.c2:hover svg{stroke:#fff}
.m0{
padding:20px 24px;
display:flex;
flex-direction:column;
gap:10px
}
.s0{font-size:15px;color:var(--a3);line-height:1}
.s1{color:#0067c0;cursor:pointer}
.s1:hover{text-decoration:underline}
.p0{
display:flex;
justify-content:space-between;
align-items:flex-end
}
.p1{font-size:22px;color:var(--a3)}
.b0{display:flex;gap:8px}
.b1{
width:32px;
height:32px;
display:flex;
justify-content:center;
align-items:center;
border-radius:4px;
cursor:pointer;
background:transparent;
border:none
}
.b1:hover{background:var(--a7)}
.b1:active{background:#d0d0d0;transform:scale(.96)}
.b1 svg{width:16px;height:16px;fill:var(--a3)}
.g0{
height:20px;
background:#e5e5e5;
border-radius:2px;
overflow:hidden;
border:1px solid #d0d0d0;
position:relative
}
.g1{
height:100%;
background:linear-gradient(90deg,var(--a5) 0%,var(--a6) 100%);
width:0%;
transition:width .3s ease-out;
position:relative
}
.g1::after{
content:'';
position:absolute;
inset:0;
background:linear-gradient(90deg,transparent 0%,rgba(255,255,255,.3) 50%,transparent 100%);
transform:translateX(-100%);
animation:k1 2.5s infinite
}
@keyframes k1{100%{transform:translateX(100%)}}
.d0{
border-top:1px solid #e5e5e5;
background:#fcfcfc;
padding:12px 24px;
display:flex;
align-items:center;
gap:8px;
font-size:13px;
color:var(--a3);
cursor:pointer
}
.d0:hover{background:#f0f0f0}
.d1{width:12px;height:12px;fill:var(--a4);transition:transform .2s}
@media(max-width:620px){
.w0{width:94%}
.s0{font-size:14px}
}
</style>
</head>
<body>

<div class="w0">
<div class="t0">
<div class="t1">
<svg class="i0" viewBox="0 0 24 24">
<path d="M12,2C6.5,2,2,6.5,2,12s4.5,10,10,10s10-4.5,10-10S17.5,2,12,2z M12,20c-4.4,0-8-3.6-8-8s3.6-8,8-8s8,3.6,8,8 S16.4,20,12,20z"/>
<path d="M12.5,7v5.2l4.5,2.7l-0.8,1.2L11,12.5V7H12.5z"/>
</svg>
<span id="x0">0% 完了</span>
</div>
<div class="c0">
<div class="c1"><svg viewBox="0 0 10 10"><path d="M1,5 L9,5"></path></svg></div>
<div class="c1"><svg viewBox="0 0 10 10"><rect x="1.5" y="1.5" width="7" height="7"></rect></svg></div>
<div class="c1 c2"><svg viewBox="0 0 10 10"><path d="M1,1 L9,9 M9,1 L1,9"></path></svg></div>
</div>
</div>

<div class="m0">
<div class="s0">
<span id="x1">--</span> 個の項目をコピー中:
<span class="s1" id="x2">----</span> から
<span class="s1" id="x3">----</span>
</div>

<div class="p0">
<div class="p1" id="x4">0% 完了</div>
<div class="b0">
<button class="b1" onclick="alert('不明なエラーが発生しました')">
<svg viewBox="0 0 16 16"><path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/></svg>
</button>
<button class="b1" onclick="location.reload()">
<svg viewBox="0 0 16 16"><path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/></svg>
</button>
</div>
</div>

<div class="g0">
<div class="g1" id="x5"></div>
</div>
</div>

<div class="d0" id="x6">
<svg class="d1" viewBox="0 0 16 16"><path d="M1.646 4.646L8 10.293l6.354-5.647"></path></svg>
<span>詳細情報</span>
</div>
</div>

<script>
(()=>{const a=document,b=(c)=>a.getElementById(c),
t=b("x0"),i=b("x1"),y0=b("x2"),y1=b("x3"),
m=b("x4"),f=b("x5"),d=b("x6");
let o=false;
const u=()=>{
const n=new Date(),Y=n.getFullYear(),
s=new Date(Y,0,1),e=new Date(Y+1,0,1),
T=e-s,C=n-s,p=C/T*100,
D=Math.round(T/(864e5)),
P=Math.floor(p)+"%";
t.textContent=P+" 完了";
m.textContent=P+" 完了";
i.textContent=D.toLocaleString();
y0.textContent=Y;
y1.textContent=Y+1;
f.style.width=p+"%";
requestAnimationFrame(u)
};
u();
d.addEventListener("click",()=>{
o=!o;
d.querySelector("svg").style.transform=o?"rotate(180deg)":"rotate(0deg)"
})
})();
</script>

</body>
</html>
